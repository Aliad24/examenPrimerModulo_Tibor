<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SEO = Básico -->
    <!-- Cada página del sitio tiene que ser diferente el título y la descripción -->
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Etiquetas Open Graph y Twitter Card, para crear el SEO de Redes Sociales -->
    <meta property="og:title" content="Título de tu página" />
    <meta property="og:description" content="Descripción de tu página" />
    <meta
      property="og:image"
      content="URL de la imagen que quieres mostrar en las redes sociales"
    />
    <meta property="og:url" content="URL de tu página" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Título de tu página" />
    <meta name="twitter:description" content="Descripción de tu página" />
    <meta
      name="twitter:image"
      content="URL de la imagen que quieres mostrar en Twitter"
    />

    <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- icono de acceso para IOS -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <!-- links de estilos -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Se cambia el tema de algunos navegadores -->
    <meta name="theme-color" content="#fafafa" />
    <!-- Código de las plataformas de Análisis -->
    <script></script>
    <!-- Scripts a cargar antes de la renderización -->
    <script src="preloader.js"></script>
  </head>
  <body>
    <div id="container" class="container">
      <!-- *** ESTRUCTURA SEMÁNTICA *** -->
      <!-- Header (encabezado de la página, zona superior) -->

      <header class="header">
        <section class="header__cabezera">
          <h1 class="header__titulo">Basic information for the entrant</h1>
          <p class="header__descripcion">
            Lorem ipsum dolor sit amet consectetur. Velit vel neque aliquet
            imperdiet. Pellentesque convallis congue amet a morbi risus nunc
            orci.
          </p>
        </section>
        <section class="header__imgcontainer">
          <img class="header__img" src="" alt="" />
          <p class="header__imgdescription">Degree Programs</p>
        </section>
      </header>

      <!-- Main (centro de la página, zona central) -->
      <main>
        <!-- section y article (posibilidades dentro de main) -->
      </main>
      <!-- Footer (final de la página, zona inferior) -->
      <footer>
        <h6>&copy;Copyright</h6>
      </footer>
    </div>
  </body>
</html>
